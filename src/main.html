<button (click)="openModal()" id="dialog-btn" aria-haspopup="dialog">
  Modifier mon profil
</button>

<div class="modal-overlay" *ngIf="isOpen">

  <dialog role="dialog" 
    [cdkTrapFocus] 
    aria-modal="true" 
    id="dialog" 
    aria-labelledBy="dialog-title"
    class="modal-container">
    <div class="modal-header">
      <h1 id="dialog-title" class="title">Param√®tres du profil</h1>
      <button id="dialog-close" aria-controls=dialog (click)="closeModal()">X</button>
    </div>

    <div class="modal-body">
      <p>Souhaitez-vous vraiment enregistrer ces modifications ?</p>
      <input type="text" placeholder="Votre nouveau nom">
    </div>

    <div class="modal-footer">
      <button (click)="closeModal()">Annuler</button>
      <button (click)="save()">Confirmer</button>
    </div>
  </dialog>
</div>
